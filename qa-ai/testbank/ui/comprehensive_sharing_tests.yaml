id: "TC_UI_003"
name: "Comprehensive URL Sharing Test Suite"
description: "Test sharing various types of URLs to different profile types"
category: "UI_FLOW"
priority: "CRITICAL"
tags:
  - "share"
  - "streaming"
  - "file-hosting"
  - "torrents"
  - "comprehensive"

preconditions:
  - "App is installed"
  - "MeTube profile configured"
  - "YT-DLP profile configured"
  - "JDownloader profile configured"
  - "qBittorrent profile configured"

test_cases:
  # Streaming Service Tests
  - name: "Share YouTube URL"
    steps:
      - step_number: 1
        action: "share_intent"
        description: "Share YouTube URL"
        input:
          url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ"
        expected_outcome: "ShareConnect opens with URL"
      - step_number: 2
        action: "verify"
        description: "Verify compatible profiles shown"
        expected_outcome: "MeTube, YT-DLP, and JDownloader profiles are available"
      - step_number: 3
        action: "tap"
        description: "Select MeTube profile"
        target: "profile_MeTube"
        expected_outcome: "MeTube profile selected"
      - step_number: 4
        action: "tap"
        description: "Confirm share"
        target: "buttonShare"
        expected_outcome: "URL sent to MeTube successfully"

  - name: "Share TikTok URL"
    steps:
      - step_number: 1
        action: "share_intent"
        description: "Share TikTok URL"
        input:
          url: "https://www.tiktok.com/@user/video/1234567890123456789"
        expected_outcome: "ShareConnect opens with URL"
      - step_number: 2
        action: "verify"
        description: "Verify compatible profiles shown"
        expected_outcome: "MeTube, YT-DLP, and JDownloader profiles are available"
      - step_number: 3
        action: "tap"
        description: "Select YT-DLP profile"
        target: "profile_YT-DLP"
        expected_outcome: "YT-DLP profile selected"
      - step_number: 4
        action: "tap"
        description: "Confirm share"
        target: "buttonShare"
        expected_outcome: "URL sent to YT-DLP successfully"

  - name: "Share Vimeo URL"
    steps:
      - step_number: 1
        action: "share_intent"
        description: "Share Vimeo URL"
        input:
          url: "https://vimeo.com/123456789"
        expected_outcome: "ShareConnect opens with URL"
      - step_number: 2
        action: "verify"
        description: "Verify compatible profiles shown"
        expected_outcome: "MeTube, YT-DLP, and JDownloader profiles are available"

  - name: "Share SoundCloud URL"
    steps:
      - step_number: 1
        action: "share_intent"
        description: "Share SoundCloud URL"
        input:
          url: "https://soundcloud.com/artist/track-name"
        expected_outcome: "ShareConnect opens with URL"
      - step_number: 2
        action: "verify"
        description: "Verify compatible profiles shown"
        expected_outcome: "MeTube, YT-DLP, and JDownloader profiles are available"

  - name: "Share Spotify URL"
    steps:
      - step_number: 1
        action: "share_intent"
        description: "Share Spotify URL"
        input:
          url: "https://open.spotify.com/track/4iV5W9uYEdYUVa79Axb7Rh"
        expected_outcome: "ShareConnect opens with URL"
      - step_number: 2
        action: "verify"
        description: "Verify compatible profiles shown"
        expected_outcome: "MeTube, YT-DLP, and JDownloader profiles are available"

  # File Hosting Service Tests
  - name: "Share MediaFire URL"
    steps:
      - step_number: 1
        action: "share_intent"
        description: "Share MediaFire URL"
        input:
          url: "https://www.mediafire.com/file/abc123def456/file.zip"
        expected_outcome: "ShareConnect opens with URL"
      - step_number: 2
        action: "verify"
        description: "Verify compatible profiles shown"
        expected_outcome: "YT-DLP and JDownloader profiles are available"
      - step_number: 3
        action: "tap"
        description: "Select JDownloader profile"
        target: "profile_JDownloader"
        expected_outcome: "JDownloader profile selected"

  - name: "Share Mega.nz URL"
    steps:
      - step_number: 1
        action: "share_intent"
        description: "Share Mega.nz URL"
        input:
          url: "https://mega.nz/file/abc123#def456"
        expected_outcome: "ShareConnect opens with URL"
      - step_number: 2
        action: "verify"
        description: "Verify compatible profiles shown"
        expected_outcome: "YT-DLP and JDownloader profiles are available"

  - name: "Share Google Drive URL"
    steps:
      - step_number: 1
        action: "share_intent"
        description: "Share Google Drive URL"
        input:
          url: "https://drive.google.com/file/d/1abc123def456/view"
        expected_outcome: "ShareConnect opens with URL"
      - step_number: 2
        action: "verify"
        description: "Verify compatible profiles shown"
        expected_outcome: "YT-DLP and JDownloader profiles are available"

  - name: "Share Dropbox URL"
    steps:
      - step_number: 1
        action: "share_intent"
        description: "Share Dropbox URL"
