        expected_outcome: "ShareConnect opens with URL"
      - step_number: 2
        action: "verify"
        description: "Verify compatible profiles shown"
        expected_outcome: "YT-DLP and JDownloader profiles are available"

  - name: "Share DLC Container"
    steps:
      - step_number: 1
        action: "share_intent"
        description: "Share DLC container URL"
        input:
          url: "https://example.com/links.dlc"
