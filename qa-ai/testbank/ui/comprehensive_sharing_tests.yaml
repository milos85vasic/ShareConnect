  # Direct Download Tests
  - name: "Share Direct ZIP Download"
    steps:
      - step_number: 1
        action: "share_intent"
        description: "Share direct ZIP download"
        input:
          url: "https://cdn.example.com/software.zip"
        expected_outcome: "ShareConnect opens with URL"
      - step_number: 2
        action: "verify"
        description: "Verify compatible profiles shown"
        expected_outcome: "YT-DLP and JDownloader profiles are available"

  - name: "Share Direct EXE Download"
    steps:
      - step_number: 1
        action: "share_intent"
        description: "Share direct EXE download"
        input:
          url: "https://download.example.com/installer.exe"
        expected_outcome: "ShareConnect opens with URL"
      - step_number: 2
        action: "verify"
        description: "Verify compatible profiles shown"
        expected_outcome: "YT-DLP and JDownloader profiles are available"

expected_results:
  - "All streaming URLs are properly detected and offered to appropriate profiles"
  - "All file hosting URLs are properly detected and offered to download profiles"
  - "All premium link URLs are properly detected and offered to JDownloader"
  - "All torrent URLs are properly detected and offered to torrent clients"
  - "All archive/container URLs are properly detected and offered to appropriate profiles"
  - "All direct download URLs are properly detected and offered to download profiles"

estimated_duration_ms: 300000
retry_on_failure: true
max_retries: 2