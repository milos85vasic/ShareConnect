        expected_outcome: "JDownloader profile is available"

  # Torrent Tests
  - name: "Share Magnet Link"
    steps:
      - step_number: 1
        action: "share_intent"
        description: "Share magnet link"
        input:
          url: "magnet:?xt=urn:btih:abc123def456&dn=Example+File&tr=udp%3A%2F%2Ftracker.example.com%3A6969"
        expected_outcome: "ShareConnect opens with URL"
      - step_number: 2
        action: "verify"
        description: "Verify compatible profiles shown"
        expected_outcome: "qBittorrent profile is available"
      - step_number: 3
        action: "tap"
        description: "Select qBittorrent profile"
        target: "profile_qBittorrent"
        expected_outcome: "qBittorrent profile selected"

  - name: "Share Torrent File URL"
    steps:
      - step_number: 1
