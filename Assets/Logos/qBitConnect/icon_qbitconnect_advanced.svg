<?xml version="1.0" encoding="UTF-8"?>
<svg width="4096" height="4096" viewBox="0 0 4096 4096" xmlns="http://www.w3.org/2000/svg">
  <!-- ============================================== -->
  <!-- ShareConnect Advanced Icon Template -->
  <!-- Application: qBitConnect -->
  <!-- Concept: Q letter with integrated torrent pieces -->
  <!-- Version: 1.0.0 -->
  <!-- ============================================== -->
  
  <!-- DESIGN GUIDELINES -->
  <!-- 
  - Background: Light blue circle (#4FC3F7) at 90% opacity
  - Foreground: White icons with subtle gradients
  - Stroke: 120px uniform stroke weight
  - Padding: 400px from circle edge
  - Scale: Fill 70% of circle area (2520px diameter)
  - Export: 4096x4096 PNG with transparency
  -->
  
  <!-- DESIGN GRID (Comment out before export) -->
  <defs>
    <!-- Safe area guides -->
    <circle id="safe-area" cx="2048" cy="2048" r="1800" fill="none" stroke="#FF6B6B" stroke-width="4" stroke-dasharray="20,10" opacity="0.3"/>
    <circle id="icon-area" cx="2048" cy="2048" r="1260" fill="none" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="10,5" opacity="0.3"/>
    
    <!-- Center guides -->
    <line id="center-vertical" x1="2048" y1="248" x2="2048" y2="3848" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5" opacity="0.2"/>
    <line id="center-horizontal" x1="248" y1="2048" x2="3848" y2="2048" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5" opacity="0.2"/>
  </defs>
  
  <!-- BACKGROUND -->
  <g id="background">
    <!-- Light blue circular background with gradient -->
    <defs>
      <radialGradient id="bgGradient" cx="0.5" cy="0.5" r="0.8">
        <stop offset="0%" stop-color="#6FD4FF" stop-opacity="0.95"/>
        <stop offset="100%" stop-color="#4FC3F7" stop-opacity="0.9"/>
      </radialGradient>
    </defs>
    <circle cx="2048" cy="2048" r="1800" fill="url(#bgGradient)"/>
    
    <!-- Subtle shadow for depth -->
    <defs>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="40" dy="40" stdDeviation="60" flood-color="#000000" flood-opacity="0.15"/>
      </filter>
    </defs>
    <circle cx="2048" cy="2048" r="1800" fill="#4FC3F7" filter="url(#shadow)" opacity="0.3"/>
  </g>
  
  <!-- FOREGROUND ICON AREA -->
  <g id="foreground" transform="translate(2048, 2048)">
     <!-- Application-specific icon: qBittorrent client with Q and torrent pieces -->
     <g id="qbittorrent-icon">
       <!-- Q letter structure -->
       <path d="M-200,-400 L200,-400 L200,-100 L100,-100 L100,100 L200,100 L200,400 L-200,400 L-200,100 L-100,100 L-100,-100 L-200,-100 Z" fill="none" stroke="#2196F3" stroke-width="60" stroke-linecap="round" stroke-linejoin="round"/>
       <!-- Q tail -->
       <path d="M100,200 Q150,250 200,200" fill="none" stroke="#2196F3" stroke-width="60" stroke-linecap="round"/>
       <!-- Torrent pieces integrated into Q -->
       <circle cx="-150" cy="-200" r="25" fill="#4CAF50"/>
       <circle cx="-50" cy="-200" r="25" fill="#4CAF50"/>
       <circle cx="50" cy="-200" r="25" fill="#4CAF50"/>
       <circle cx="150" cy="-200" r="25" fill="#4CAF50"/>
       <circle cx="-150" cy="0" r="25" fill="#FFC107"/>
       <circle cx="-50" cy="0" r="25" fill="#FFC107"/>
       <circle cx="50" cy="0" r="25" fill="#FFC107"/>
       <circle cx="-150" cy="200" r="25" fill="#FF5722"/>
       <circle cx="-50" cy="200" r="25" fill="#FF5722"/>
       <!-- Download/upload arrows -->
       <path d="M-400,-300 L-300,-400 L-200,-300" stroke="#4CAF50" stroke-width="30" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
       <path d="M400,-300 L300,-400 L200,-300" stroke="#4CAF50" stroke-width="30" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
       <path d="M-400,300 L-300,200 L-200,300" stroke="#2196F3" stroke-width="30" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
       <path d="M400,300 L300,200 L200,300" stroke="#2196F3" stroke-width="30" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
       <!-- Torrent file -->
       <rect x="-500" y="50" width="150" height="200" fill="#FF9800" stroke="#E65100" stroke-width="10"/>
       <text x="-425" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" fill="#FFFFFF" font-weight="bold">TORRENT</text>
       <!-- Progress bars -->
       <rect x="-550" y="280" width="250" height="25" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="5" rx="12"/>
       <rect x="-550" y="280" width="200" height="25" fill="#4CAF50" rx="12"/>
       <rect x="300" y="280" width="250" height="25" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="5" rx="12"/>
       <rect x="300" y="280" width="180" height="25" fill="#2196F3" rx="12"/>
       <!-- Seed/peer indicators -->
       <circle cx="-600" cy="-200" r="30" fill="#4CAF50"/>
       <text x="-600" cy="-185" text-anchor="middle" font-family="Arial, sans-serif" font-size="35" fill="#FFFFFF" font-weight="bold">S</text>
       <circle cx="600" cy="-200" r="30" fill="#FFC107"/>
       <text x="600" cy="-185" text-anchor="middle" font-family="Arial, sans-serif" font-size="35" fill="#FFFFFF" font-weight="bold">P</text>
       <!-- Network connections -->
       <line x1="-600" y1="-170" x2="-400" y2="-400" stroke="#4CAF50" stroke-width="15" stroke-linecap="round"/>
       <line x1="600" y1="-170" x2="400" y2="-400" stroke="#FFC107" stroke-width="15" stroke-linecap="round"/>
       <line x1="-600" y1="-230" x2="-400" y2="0" stroke="#4CAF50" stroke-width="15" stroke-linecap="round"/>
       <line x1="600" y1="-230" x2="400" y2="0" stroke="#FFC107" stroke-width="15" stroke-linecap="round"/>
     </g>
    
    <!-- DESIGN NOTES: -->
    <!-- 
    1. Keep icon within 2520px diameter circle
    2. Use 120px stroke weight for consistency
    3. Apply subtle gradients for depth
    4. Ensure recognizability at small sizes
    5. Maintain visual balance and symmetry
    -->
  </g>
  
  <!-- DESIGN GUIDES (Comment out before final export) -->
  <g id="design-guides">
    <use href="#safe-area"/>
    <use href="#icon-area"/>
    <use href="#center-vertical"/>
    <use href="#center-horizontal"/>
    
    <!-- Design notes text -->
    <text x="2048" y="100" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="60" 
          fill="#FF6B6B" font-weight="bold">
      qBitConnect - DESIGN TEMPLATE
    </text>
    
    <text x="2048" y="180" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="40" 
          fill="#FF6B6B" font-style="italic">
      Concept: Q letter with integrated torrent pieces
    </text>
    
    <text x="2048" y="3900" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="40" 
          fill="#333333" fill-opacity="0.6">
      Remove design guides before final export
    </text>
  </g>
  
  <!-- EXPORT INSTRUCTIONS -->
  <!-- 
  FINAL EXPORT STEPS:
  1. Comment out or remove the <g id="design-guides"> section
  2. Remove opacity from placeholder icon or replace with final design
  3. Export as PNG 4096x4096 with transparency
  4. Save as: icon_qbitconnect_4k.png
  5. Verify icon looks good at 48x48 size
  -->
</svg>
