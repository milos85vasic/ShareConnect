<?xml version="1.0" encoding="UTF-8"?>
<svg width="4096" height="4096" viewBox="0 0 4096 4096" xmlns="http://www.w3.org/2000/svg">
  <!-- ============================================== -->
  <!-- ShareConnect Advanced Icon Template -->
  <!-- Application: PaperlessNGConnect -->
  <!-- Concept: Document scanner with OCR symbols -->
  <!-- Version: 1.0.0 -->
  <!-- ============================================== -->
  
  <!-- DESIGN GUIDELINES -->
  <!-- 
  - Background: Light blue circle (#4FC3F7) at 90% opacity
  - Foreground: White icons with subtle gradients
  - Stroke: 120px uniform stroke weight
  - Padding: 400px from circle edge
  - Scale: Fill 70% of circle area (2520px diameter)
  - Export: 4096x4096 PNG with transparency
  -->
  
  <!-- DESIGN GRID (Comment out before export) -->
  <defs>
    <!-- Safe area guides -->
    <circle id="safe-area" cx="2048" cy="2048" r="1800" fill="none" stroke="#FF6B6B" stroke-width="4" stroke-dasharray="20,10" opacity="0.3"/>
    <circle id="icon-area" cx="2048" cy="2048" r="1260" fill="none" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="10,5" opacity="0.3"/>
    
    <!-- Center guides -->
    <line id="center-vertical" x1="2048" y1="248" x2="2048" y2="3848" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5" opacity="0.2"/>
    <line id="center-horizontal" x1="248" y1="2048" x2="3848" y2="2048" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5" opacity="0.2"/>
  </defs>
  
  <!-- BACKGROUND -->
  <g id="background">
    <!-- Light blue circular background with gradient -->
    <defs>
      <radialGradient id="bgGradient" cx="0.5" cy="0.5" r="0.8">
        <stop offset="0%" stop-color="#6FD4FF" stop-opacity="0.95"/>
        <stop offset="100%" stop-color="#4FC3F7" stop-opacity="0.9"/>
      </radialGradient>
    </defs>
    <circle cx="2048" cy="2048" r="1800" fill="url(#bgGradient)"/>
    
    <!-- Subtle shadow for depth -->
    <defs>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="40" dy="40" stdDeviation="60" flood-color="#000000" flood-opacity="0.15"/>
      </filter>
    </defs>
    <circle cx="2048" cy="2048" r="1800" fill="#4FC3F7" filter="url(#shadow)" opacity="0.3"/>
  </g>
  
  <!-- FOREGROUND ICON AREA -->
  <g id="foreground" transform="translate(2048, 2048)">
     <!-- Application-specific icon: Document management with filing cabinet -->
     <g id="document-management-icon">
       <!-- Filing cabinet -->
       <rect x="-300" y="-100" width="600" height="400" rx="30" fill="#795548" stroke="#5D4037" stroke-width="20"/>
       <!-- Cabinet drawers -->
       <rect x="-250" y="-50" width="500" height="80" fill="#8D6E63" stroke="#5D4037" stroke-width="10"/>
       <rect x="-250" y="50" width="500" height="80" fill="#A1887F" stroke="#5D4037" stroke-width="10"/>
       <rect x="-250" y="150" width="500" height="80" fill="#BCAAA4" stroke="#5D4037" stroke-width="10"/>
       <!-- Drawer handles -->
       <circle cx="0" cy="-10" r="20" fill="#FFC107"/>
       <circle cx="0" cy="90" r="20" fill="#FFC107"/>
       <circle cx="0" cy="190" r="20" fill="#FFC107"/>
       <!-- Documents in drawers -->
       <rect x="-200" y="-30" width="80" height="60" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="5"/>
       <rect x="-100" y="-30" width="80" height="60" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="5"/>
       <rect x="20" y="-30" width="80" height="60" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="5"/>
       <rect x="120" y="-30" width="80" height="60" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="5"/>
       <!-- Document lines -->
       <line x1="-180" y1="-10" x2="-130" y2="-10" stroke="#757575" stroke-width="6"/>
       <line x1="-180" y1="0" x2="-150" y2="0" stroke="#757575" stroke-width="6"/>
       <line x1="-80" y1="-10" x2="-30" y2="-10" stroke="#757575" stroke-width="6"/>
       <line x1="-80" y1="0" x2="-50" y2="0" stroke="#757575" stroke-width="6"/>
       <!-- Scanner -->
       <rect x="-500" y="-300" width="200" height="150" rx="20" fill="#607D8B" stroke="#455A64" stroke-width="10"/>
       <rect x="-480" y="-280" width="160" height="110" fill="#37474F"/>
       <!-- Scanner glass -->
       <rect x="-470" y="-270" width="140" height="90" fill="#BDBDBD" opacity="0.7"/>
       <!-- OCR indicator -->
       <text x="-420" y="-220" text-anchor="middle" font-family="monospace" font-size="30" fill="#4CAF50" font-weight="bold">OCR</text>
       <!-- Digital documents -->
       <rect x="300" y="-300" width="200" height="150" rx="10" fill="#2196F3" stroke="#0D47A1" stroke-width="8"/>
       <rect x="320" y="-280" width="160" height="110" fill="#FFFFFF"/>
       <!-- Digital document lines -->
       <line x1="340" y1="-250" x2="460" y2="-250" stroke="#2196F3" stroke-width="8"/>
       <line x1="340" y1="-230" x2="420" y2="-230" stroke="#2196F3" stroke-width="8"/>
       <line x1="340" y1="-210" x2="440" y2="-210" stroke="#2196F3" stroke-width="8"/>
       <!-- Search magnifying glass -->
       <circle cx="400" cy="300" r="60" fill="none" stroke="#FF9800" stroke-width="15"/>
       <circle cx="420" cy="280" r="8" fill="#FF9800"/>
       <line x1="440" y1="300" x2="460" y2="320" stroke="#FF9800" stroke-width="12" stroke-linecap="round"/>
       <!-- Tags/labels -->
       <rect x="-150" y="300" width="80" height="30" rx="15" fill="#4CAF50"/>
       <text x="-110" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="25" fill="#FFFFFF" font-weight="bold">TAG</text>
       <rect x="70" y="300" width="80" height="30" rx="15" fill="#FFC107"/>
       <text x="110" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="25" fill="#FFFFFF" font-weight="bold">PDF</text>
     </g>
    
    <!-- DESIGN NOTES: -->
    <!-- 
    1. Keep icon within 2520px diameter circle
    2. Use 120px stroke weight for consistency
    3. Apply subtle gradients for depth
    4. Ensure recognizability at small sizes
    5. Maintain visual balance and symmetry
    -->
  </g>
  
  <!-- DESIGN GUIDES (Comment out before final export) -->
  <g id="design-guides">
    <use href="#safe-area"/>
    <use href="#icon-area"/>
    <use href="#center-vertical"/>
    <use href="#center-horizontal"/>
    
    <!-- Design notes text -->
    <text x="2048" y="100" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="60" 
          fill="#FF6B6B" font-weight="bold">
      PaperlessNGConnect - DESIGN TEMPLATE
    </text>
    
    <text x="2048" y="180" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="40" 
          fill="#FF6B6B" font-style="italic">
      Concept: Document scanner with OCR symbols
    </text>
    
    <text x="2048" y="3900" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="40" 
          fill="#333333" fill-opacity="0.6">
      Remove design guides before final export
    </text>
  </g>
  
  <!-- EXPORT INSTRUCTIONS -->
  <!-- 
  FINAL EXPORT STEPS:
  1. Comment out or remove the <g id="design-guides"> section
  2. Remove opacity from placeholder icon or replace with final design
  3. Export as PNG 4096x4096 with transparency
  4. Save as: icon_paperlessngconnect_4k.png
  5. Verify icon looks good at 48x48 size
  -->
</svg>
