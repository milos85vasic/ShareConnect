<?xml version="1.0" encoding="UTF-8"?>
<svg width="4096" height="4096" viewBox="0 0 4096 4096" xmlns="http://www.w3.org/2000/svg">
  <!-- ============================================== -->
  <!-- ShareConnect Advanced Icon Template -->
  <!-- Application: PortainerConnect -->
  <!-- Concept: Docker whale with container stack -->
  <!-- Version: 1.0.0 -->
  <!-- ============================================== -->
  
  <!-- DESIGN GUIDELINES -->
  <!-- 
  - Background: Light blue circle (#4FC3F7) at 90% opacity
  - Foreground: White icons with subtle gradients
  - Stroke: 120px uniform stroke weight
  - Padding: 400px from circle edge
  - Scale: Fill 70% of circle area (2520px diameter)
  - Export: 4096x4096 PNG with transparency
  -->
  
  <!-- DESIGN GRID (Comment out before export) -->
  <defs>
    <!-- Safe area guides -->
    <circle id="safe-area" cx="2048" cy="2048" r="1800" fill="none" stroke="#FF6B6B" stroke-width="4" stroke-dasharray="20,10" opacity="0.3"/>
    <circle id="icon-area" cx="2048" cy="2048" r="1260" fill="none" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="10,5" opacity="0.3"/>
    
    <!-- Center guides -->
    <line id="center-vertical" x1="2048" y1="248" x2="2048" y2="3848" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5" opacity="0.2"/>
    <line id="center-horizontal" x1="248" y1="2048" x2="3848" y2="2048" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5" opacity="0.2"/>
  </defs>
  
  <!-- BACKGROUND -->
  <g id="background">
    <!-- Light blue circular background with gradient -->
    <defs>
      <radialGradient id="bgGradient" cx="0.5" cy="0.5" r="0.8">
        <stop offset="0%" stop-color="#6FD4FF" stop-opacity="0.95"/>
        <stop offset="100%" stop-color="#4FC3F7" stop-opacity="0.9"/>
      </radialGradient>
    </defs>
    <circle cx="2048" cy="2048" r="1800" fill="url(#bgGradient)"/>
    
    <!-- Subtle shadow for depth -->
    <defs>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="40" dy="40" stdDeviation="60" flood-color="#000000" flood-opacity="0.15"/>
      </filter>
    </defs>
    <circle cx="2048" cy="2048" r="1800" fill="#4FC3F7" filter="url(#shadow)" opacity="0.3"/>
  </g>
  
  <!-- FOREGROUND ICON AREA -->
  <g id="foreground" transform="translate(2048, 2048)">
     <!-- Application-specific icon: Docker container management -->
     <g id="docker-container-icon">
       <!-- Container stack -->
       <rect x="-300" y="-200" width="600" height="120" rx="20" fill="#2196F3" stroke="#0D47A1" stroke-width="15"/>
       <rect x="-280" y="-180" width="560" height="80" fill="#FFFFFF"/>
       <!-- Container layers -->
       <rect x="-300" y="-50" width="600" height="120" rx="20" fill="#4CAF50" stroke="#2E7D32" stroke-width="15"/>
       <rect x="-280" y="-30" width="560" height="80" fill="#FFFFFF"/>
       <rect x="-300" y="100" width="600" height="120" rx="20" fill="#FF9800" stroke="#E65100" stroke-width="15"/>
       <rect x="-280" y="120" width="560" height="80" fill="#FFFFFF"/>
       <!-- Container handles -->
       <rect x="-320" y="-170" width="20" height="40" fill="#1976D2"/>
       <rect x="300" y="-170" width="20" height="40" fill="#1976D2"/>
       <rect x="-320" y="-20" width="20" height="40" fill="#388E3C"/>
       <rect x="300" y="-20" width="20" height="40" fill="#388E3C"/>
       <rect x="-320" y="130" width="20" height="40" fill="#F57C00"/>
       <rect x="300" y="130" width="20" height="40" fill="#F57C00"/>
       <!-- Docker whale -->
       <ellipse cx="0" cy="-350" rx="80" ry="60" fill="#009688"/>
       <!-- Whale fin -->
       <path d="M-80,-350 Q-120,-320 -100,-290 Q-80,-310 -60,-330 Z" fill="#009688"/>
       <!-- Whale tail -->
       <path d="M80,-350 Q120,-320 100,-290 Q80,-310 60,-330 Z" fill="#009688"/>
       <!-- Whale eye -->
       <circle cx="-20" cy="-360" r="8" fill="#FFFFFF"/>
       <circle cx="-18" cy="-362" r="4" fill="#000000"/>
       <!-- Orchestration network -->
       <circle cx="-500" cy="-100" r="40" fill="#607D8B" stroke="#455A64" stroke-width="8"/>
       <circle cx="500" cy="-100" r="40" fill="#607D8B" stroke="#455A64" stroke-width="8"/>
       <circle cx="-500" cy="150" r="40" fill="#607D8B" stroke="#455A64" stroke-width="8"/>
       <circle cx="500" cy="150" r="40" fill="#607D8B" stroke="#455A64" stroke-width="8"/>
       <!-- Connection lines -->
       <line x1="-300" y1="-140" x2="-500" y2="-100" stroke="#2196F3" stroke-width="12" stroke-linecap="round"/>
       <line x1="300" y1="-140" x2="500" y2="-100" stroke="#2196F3" stroke-width="12" stroke-linecap="round"/>
       <line x1="-300" y1="10" x2="-500" y2="150" stroke="#4CAF50" stroke-width="12" stroke-linecap="round"/>
       <line x1="300" y1="10" x2="500" y2="150" stroke="#4CAF50" stroke-width="12" stroke-linecap="round"/>
       <line x1="-300" y1="160" x2="-500" y2="150" stroke="#FF9800" stroke-width="12" stroke-linecap="round"/>
       <line x1="300" y1="160" x2="500" y2="150" stroke="#FF9800" stroke-width="12" stroke-linecap="round"/>
       <!-- Kubernetes-style pods -->
       <circle cx="-450" cy="-100" r="15" fill="#2196F3"/>
       <circle cx="450" cy="-100" r="15" fill="#4CAF50"/>
       <circle cx="-450" cy="150" r="15" fill="#FF9800"/>
       <circle cx="450" cy="150" r="15" fill="#E91E63"/>
       <!-- Management dashboard -->
       <rect x="-150" y="300" width="300" height="150" rx="15" fill="#37474F" stroke="#263238" stroke-width="10"/>
       <rect x="-130" y="320" width="260" height="110" fill="#455A64"/>
       <!-- Dashboard graphs -->
       <rect x="-100" y="340" width="40" height="30" fill="#4CAF50"/>
       <rect x="-50" y="350" width="40" height="20" fill="#2196F3"/>
       <rect x="0" y="330" width="40" height="40" fill="#FF9800"/>
       <rect x="50" y="360" width="40" height="10" fill="#E91E63"/>
       <rect x="100" y="335" width="40" height="35" fill="#9C27B0"/>
     </g>
    
    <!-- DESIGN NOTES: -->
    <!-- 
    1. Keep icon within 2520px diameter circle
    2. Use 120px stroke weight for consistency
    3. Apply subtle gradients for depth
    4. Ensure recognizability at small sizes
    5. Maintain visual balance and symmetry
    -->
  </g>
  
  <!-- DESIGN GUIDES (Comment out before final export) -->
  <g id="design-guides">
    <use href="#safe-area"/>
    <use href="#icon-area"/>
    <use href="#center-vertical"/>
    <use href="#center-horizontal"/>
    
    <!-- Design notes text -->
    <text x="2048" y="100" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="60" 
          fill="#FF6B6B" font-weight="bold">
      PortainerConnect - DESIGN TEMPLATE
    </text>
    
    <text x="2048" y="180" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="40" 
          fill="#FF6B6B" font-style="italic">
      Concept: Docker whale with container stack
    </text>
    
    <text x="2048" y="3900" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="40" 
          fill="#333333" fill-opacity="0.6">
      Remove design guides before final export
    </text>
  </g>
  
  <!-- EXPORT INSTRUCTIONS -->
  <!-- 
  FINAL EXPORT STEPS:
  1. Comment out or remove the <g id="design-guides"> section
  2. Remove opacity from placeholder icon or replace with final design
  3. Export as PNG 4096x4096 with transparency
  4. Save as: icon_portainerconnect_4k.png
  5. Verify icon looks good at 48x48 size
  -->
</svg>
