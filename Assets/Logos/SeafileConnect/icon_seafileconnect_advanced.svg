<?xml version="1.0" encoding="UTF-8"?>
<svg width="4096" height="4096" viewBox="0 0 4096 4096" xmlns="http://www.w3.org/2000/svg">
  <!-- ============================================== -->
  <!-- ShareConnect Advanced Icon Template -->
  <!-- Application: SeafileConnect -->
  <!-- Concept: Cloud with sync arrows -->
  <!-- Version: 1.0.0 -->
  <!-- ============================================== -->
  
  <!-- DESIGN GUIDELINES -->
  <!-- 
  - Background: Light blue circle (#4FC3F7) at 90% opacity
  - Foreground: White icons with subtle gradients
  - Stroke: 120px uniform stroke weight
  - Padding: 400px from circle edge
  - Scale: Fill 70% of circle area (2520px diameter)
  - Export: 4096x4096 PNG with transparency
  -->
  
  <!-- DESIGN GRID (Comment out before export) -->
  <defs>
    <!-- Safe area guides -->
    <circle id="safe-area" cx="2048" cy="2048" r="1800" fill="none" stroke="#FF6B6B" stroke-width="4" stroke-dasharray="20,10" opacity="0.3"/>
    <circle id="icon-area" cx="2048" cy="2048" r="1260" fill="none" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="10,5" opacity="0.3"/>
    
    <!-- Center guides -->
    <line id="center-vertical" x1="2048" y1="248" x2="2048" y2="3848" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5" opacity="0.2"/>
    <line id="center-horizontal" x1="248" y1="2048" x2="3848" y2="2048" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5" opacity="0.2"/>
  </defs>
  
  <!-- BACKGROUND -->
  <g id="background">
    <!-- Light blue circular background with gradient -->
    <defs>
      <radialGradient id="bgGradient" cx="0.5" cy="0.5" r="0.8">
        <stop offset="0%" stop-color="#6FD4FF" stop-opacity="0.95"/>
        <stop offset="100%" stop-color="#4FC3F7" stop-opacity="0.9"/>
      </radialGradient>
    </defs>
    <circle cx="2048" cy="2048" r="1800" fill="url(#bgGradient)"/>
    
    <!-- Subtle shadow for depth -->
    <defs>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="40" dy="40" stdDeviation="60" flood-color="#000000" flood-opacity="0.15"/>
      </filter>
    </defs>
    <circle cx="2048" cy="2048" r="1800" fill="#4FC3F7" filter="url(#shadow)" opacity="0.3"/>
  </g>
  
  <!-- FOREGROUND ICON AREA -->
  <g id="foreground" transform="translate(2048, 2048)">
     <!-- Application-specific icon: Encrypted cloud storage with sync -->
     <g id="encrypted-cloud-icon">
       <!-- Cloud shape -->
       <path d="M-400,-200 Q-500,-300 -400,-300 Q-300,-350 -200,-300 Q-100,-350 0,-300 Q100,-350 200,-300 Q300,-350 400,-300 Q500,-200 400,-200 Q450,-100 400,0 Q350,50 250,0 Q200,100 100,0 Q0,100 -100,0 Q-150,50 -200,0 Q-250,-100 -400,-200 Z" fill="#2196F3" stroke="#0D47A1" stroke-width="20"/>
       <!-- Lock on cloud -->
       <rect x="-80" y="-150" width="160" height="120" rx="20" fill="#FFC107" stroke="#FF8F00" stroke-width="10"/>
       <rect x="-40" y="-110" width="80" height="60" rx="8" fill="#FF8F00"/>
       <circle cx="0" cy="-80" r="15" fill="#FFC107"/>
       <!-- Sync arrows -->
       <path d="M-600,-100 L-500,-200 L-400,-100" stroke="#4CAF50" stroke-width="25" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
       <path d="M600,-100 L500,-200 L400,-100" stroke="#4CAF50" stroke-width="25" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
       <path d="M-600,100 L-500,0 L-400,100" stroke="#2196F3" stroke-width="25" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
       <path d="M600,100 L500,0 L400,100" stroke="#2196F3" stroke-width="25" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
       <!-- File icons in cloud -->
       <rect x="-300" y="-50" width="80" height="100" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="8"/>
       <polygon points="-260,-10 -240,10 -260,30" fill="#2196F3"/>
       <rect x="-150" y="-50" width="80" height="100" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="8"/>
       <circle cx="-110" cy="-10" r="12" fill="#4CAF50"/>
       <circle cx="-110" cy="10" r="12" fill="#4CAF50"/>
       <circle cx="-110" cy="30" r="12" fill="#4CAF50"/>
       <rect x="70" y="-50" width="80" height="100" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="8"/>
       <line x1="90" y1="-10" x2="130" y2="-10" stroke="#FF9800" stroke-width="8"/>
       <line x1="90" y1="10" x2="120" y2="10" stroke="#FF9800" stroke-width="8"/>
       <rect x="220" y="-50" width="80" height="100" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="8"/>
       <rect x="240" y="-30" width="40" height="60" fill="#E91E63"/>
       <!-- Encryption waves -->
       <path d="M-500,200 Q-300,300 -100,200 Q100,100 300,200 Q500,300 500,200" stroke="#9C27B0" stroke-width="20" fill="none" stroke-linecap="round"/>
       <!-- Connected devices -->
       <rect x="-550" y="300" width="100" height="60" rx="8" fill="#607D8B" stroke="#455A64" stroke-width="5"/>
       <circle cx="-500" cy="330" r="8" fill="#4CAF50"/>
       <rect x="450" y="300" width="100" height="60" rx="8" fill="#607D8B" stroke="#455A64" stroke-width="5"/>
       <circle cx="500" cy="330" r="8" fill="#2196F3"/>
       <!-- Sync status indicators -->
       <circle cx="-500" cy="250" r="20" fill="#4CAF50"/>
       <circle cx="500" cy="250" r="20" fill="#4CAF50"/>
       <!-- Folder structure -->
       <rect x="-200" y="250" width="120" height="80" fill="#FFC107" stroke="#FF8F00" stroke-width="8"/>
       <rect x="-180" y="270" width="80" height="50" fill="#FFFFFF"/>
       <line x1="-180" y1="290" x2="-100" y2="290" stroke="#FF8F00" stroke-width="6"/>
       <line x1="-180" y1="305" x2="-120" y2="305" stroke="#FF8F00" stroke-width="6"/>
     </g>
    
    <!-- DESIGN NOTES: -->
    <!-- 
    1. Keep icon within 2520px diameter circle
    2. Use 120px stroke weight for consistency
    3. Apply subtle gradients for depth
    4. Ensure recognizability at small sizes
    5. Maintain visual balance and symmetry
    -->
  </g>
  
  <!-- DESIGN GUIDES (Comment out before final export) -->
  <g id="design-guides">
    <use href="#safe-area"/>
    <use href="#icon-area"/>
    <use href="#center-vertical"/>
    <use href="#center-horizontal"/>
    
    <!-- Design notes text -->
    <text x="2048" y="100" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="60" 
          fill="#FF6B6B" font-weight="bold">
      SeafileConnect - DESIGN TEMPLATE
    </text>
    
    <text x="2048" y="180" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="40" 
          fill="#FF6B6B" font-style="italic">
      Concept: Cloud with sync arrows
    </text>
    
    <text x="2048" y="3900" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="40" 
          fill="#333333" fill-opacity="0.6">
      Remove design guides before final export
    </text>
  </g>
  
  <!-- EXPORT INSTRUCTIONS -->
  <!-- 
  FINAL EXPORT STEPS:
  1. Comment out or remove the <g id="design-guides"> section
  2. Remove opacity from placeholder icon or replace with final design
  3. Export as PNG 4096x4096 with transparency
  4. Save as: icon_seafileconnect_4k.png
  5. Verify icon looks good at 48x48 size
  -->
</svg>
