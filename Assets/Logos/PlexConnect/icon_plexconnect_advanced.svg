<?xml version="1.0" encoding="UTF-8"?>
<svg width="4096" height="4096" viewBox="0 0 4096 4096" xmlns="http://www.w3.org/2000/svg">
  <!-- ============================================== -->
  <!-- ShareConnect Advanced Icon Template -->
  <!-- Application: PlexConnect -->
  <!-- Concept: Plex-style media waves with play symbol -->
  <!-- Version: 1.0.0 -->
  <!-- ============================================== -->
  
  <!-- DESIGN GUIDELINES -->
  <!-- 
  - Background: Light blue circle (#4FC3F7) at 90% opacity
  - Foreground: White icons with subtle gradients
  - Stroke: 120px uniform stroke weight
  - Padding: 400px from circle edge
  - Scale: Fill 70% of circle area (2520px diameter)
  - Export: 4096x4096 PNG with transparency
  -->
  
  <!-- DESIGN GRID (Comment out before export) -->
  <defs>
    <!-- Safe area guides -->
    <circle id="safe-area" cx="2048" cy="2048" r="1800" fill="none" stroke="#FF6B6B" stroke-width="4" stroke-dasharray="20,10" opacity="0.3"/>
    <circle id="icon-area" cx="2048" cy="2048" r="1260" fill="none" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="10,5" opacity="0.3"/>
    
    <!-- Center guides -->
    <line id="center-vertical" x1="2048" y1="248" x2="2048" y2="3848" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5" opacity="0.2"/>
    <line id="center-horizontal" x1="248" y1="2048" x2="3848" y2="2048" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5" opacity="0.2"/>
  </defs>
  
  <!-- BACKGROUND -->
  <g id="background">
    <!-- Light blue circular background with gradient -->
    <defs>
      <radialGradient id="bgGradient" cx="0.5" cy="0.5" r="0.8">
        <stop offset="0%" stop-color="#6FD4FF" stop-opacity="0.95"/>
        <stop offset="100%" stop-color="#4FC3F7" stop-opacity="0.9"/>
      </radialGradient>
    </defs>
    <circle cx="2048" cy="2048" r="1800" fill="url(#bgGradient)"/>
    
    <!-- Subtle shadow for depth -->
    <defs>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="40" dy="40" stdDeviation="60" flood-color="#000000" flood-opacity="0.15"/>
      </filter>
    </defs>
    <circle cx="2048" cy="2048" r="1800" fill="#4FC3F7" filter="url(#shadow)" opacity="0.3"/>
  </g>
  
  <!-- FOREGROUND ICON AREA -->
  <g id="foreground" transform="translate(2048, 2048)">
     <!-- Application-specific icon: Media server with Plex-style waves -->
     <g id="plex-media-icon">
       <!-- Central play button -->
       <polygon points="-100,-150 -100,150 100,0" fill="#E91E63" stroke="#C2185B" stroke-width="20"/>
       <!-- Sound waves emanating from center -->
       <path d="M-300,-200 Q-200,-300 -200,-200 Q-100,-100 -100,-200 Q0,0 0,-200 Q100,-100 100,-200 Q200,-300 200,-200 Q300,-100 300,-200" stroke="#E91E63" stroke-width="25" fill="none" stroke-linecap="round"/>
       <path d="M-350,-100 Q-250,-200 -250,-100 Q-150,0 -150,-100 Q-50,100 -50,-100 Q50,0 50,-100 Q150,-200 150,-100 Q250,0 250,-100" stroke="#9C27B0" stroke-width="20" fill="none" stroke-linecap="round"/>
       <path d="M-400,0 Q-300,-100 -300,0 Q-200,100 -200,0 Q-100,200 -100,0 Q0,100 0,0 Q100,200 100,0 Q200,100 200,0 Q300,-100 300,0" stroke="#673AB7" stroke-width="15" fill="none" stroke-linecap="round"/>
       <!-- Media content indicators -->
       <rect x="-500" y="-150" width="100" height="150" fill="#FFC107" stroke="#FF8F00" stroke-width="8"/>
       <circle cx="-450" cy="-100" r="20" fill="#FF8F00"/>
       <circle cx="-450" cy="-50" r="20" fill="#FF8F00"/>
       <circle cx="-450" cy="0" r="20" fill="#FF8F00"/>
       <!-- TV/Movie screen -->
       <rect x="400" y="-150" width="100" height="150" fill="#2196F3" stroke="#0D47A1" stroke-width="8"/>
       <rect x="410" y="-140" width="80" height="130" fill="#FFFFFF"/>
       <circle cx="450" cy="-80" r="15" fill="#2196F3"/>
       <!-- Music note -->
       <circle cx="-450" cy="200" r="30" fill="#4CAF50"/>
       <circle cx="-420" cy="170" r="25" fill="#4CAF50"/>
       <path d="M-445,170 Q-435,150 -425,170 Q-415,190 -405,170" stroke="#4CAF50" stroke-width="15" fill="none" stroke-linecap="round"/>
       <!-- Streaming devices -->
       <rect x="-150" y="300" width="80" height="50" rx="8" fill="#607D8B" stroke="#455A64" stroke-width="5"/>
       <circle cx="-110" cy="325" r="8" fill="#4CAF50"/>
       <rect x="70" y="300" width="80" height="50" rx="8" fill="#607D8B" stroke="#455A64" stroke-width="5"/>
       <circle cx="110" cy="325" r="8" fill="#E91E63"/>
       <!-- Server rack -->
       <rect x="-50" y="400" width="100" height="80" fill="#37474F" stroke="#263238" stroke-width="8"/>
       <line x1="-30" y1="430" x2="30" y2="430" stroke="#455A64" stroke-width="12"/>
       <line x1="-30" y1="450" x2="30" y2="450" stroke="#455A64" stroke-width="12"/>
       <line x1="-30" y1="470" x2="30" y2="470" stroke="#455A64" stroke-width="12"/>
       <!-- Plex logo P -->
       <path d="M-600,-400 L-500,-400 L-500,-350 L-550,-350 L-550,-300 L-500,-300 L-500,-250 L-600,-250 Z" fill="#E91E63"/>
     </g>
    
    <!-- DESIGN NOTES: -->
    <!-- 
    1. Keep icon within 2520px diameter circle
    2. Use 120px stroke weight for consistency
    3. Apply subtle gradients for depth
    4. Ensure recognizability at small sizes
    5. Maintain visual balance and symmetry
    -->
  </g>
  
  <!-- DESIGN GUIDES (Comment out before final export) -->
  <g id="design-guides">
    <use href="#safe-area"/>
    <use href="#icon-area"/>
    <use href="#center-vertical"/>
    <use href="#center-horizontal"/>
    
    <!-- Design notes text -->
    <text x="2048" y="100" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="60" 
          fill="#FF6B6B" font-weight="bold">
      PlexConnect - DESIGN TEMPLATE
    </text>
    
    <text x="2048" y="180" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="40" 
          fill="#FF6B6B" font-style="italic">
      Concept: Plex-style media waves with play symbol
    </text>
    
    <text x="2048" y="3900" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="40" 
          fill="#333333" fill-opacity="0.6">
      Remove design guides before final export
    </text>
  </g>
  
  <!-- EXPORT INSTRUCTIONS -->
  <!-- 
  FINAL EXPORT STEPS:
  1. Comment out or remove the <g id="design-guides"> section
  2. Remove opacity from placeholder icon or replace with final design
  3. Export as PNG 4096x4096 with transparency
  4. Save as: icon_plexconnect_4k.png
  5. Verify icon looks good at 48x48 size
  -->
</svg>
