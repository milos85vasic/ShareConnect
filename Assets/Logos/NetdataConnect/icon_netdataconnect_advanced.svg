<?xml version="1.0" encoding="UTF-8"?>
<svg width="4096" height="4096" viewBox="0 0 4096 4096" xmlns="http://www.w3.org/2000/svg">
  <!-- ============================================== -->
  <!-- ShareConnect Advanced Icon Template -->
  <!-- Application: NetdataConnect -->
  <!-- Concept: Dashboard with real-time metrics -->
  <!-- Version: 1.0.0 -->
  <!-- ============================================== -->
  
  <!-- DESIGN GUIDELINES -->
  <!-- 
  - Background: Light blue circle (#4FC3F7) at 90% opacity
  - Foreground: White icons with subtle gradients
  - Stroke: 120px uniform stroke weight
  - Padding: 400px from circle edge
  - Scale: Fill 70% of circle area (2520px diameter)
  - Export: 4096x4096 PNG with transparency
  -->
  
  <!-- DESIGN GRID (Comment out before export) -->
  <defs>
    <!-- Safe area guides -->
    <circle id="safe-area" cx="2048" cy="2048" r="1800" fill="none" stroke="#FF6B6B" stroke-width="4" stroke-dasharray="20,10" opacity="0.3"/>
    <circle id="icon-area" cx="2048" cy="2048" r="1260" fill="none" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="10,5" opacity="0.3"/>
    
    <!-- Center guides -->
    <line id="center-vertical" x1="2048" y1="248" x2="2048" y2="3848" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5" opacity="0.2"/>
    <line id="center-horizontal" x1="248" y1="2048" x2="3848" y2="2048" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5" opacity="0.2"/>
  </defs>
  
  <!-- BACKGROUND -->
  <g id="background">
    <!-- Light blue circular background with gradient -->
    <defs>
      <radialGradient id="bgGradient" cx="0.5" cy="0.5" r="0.8">
        <stop offset="0%" stop-color="#6FD4FF" stop-opacity="0.95"/>
        <stop offset="100%" stop-color="#4FC3F7" stop-opacity="0.9"/>
      </radialGradient>
    </defs>
    <circle cx="2048" cy="2048" r="1800" fill="url(#bgGradient)"/>
    
    <!-- Subtle shadow for depth -->
    <defs>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="40" dy="40" stdDeviation="60" flood-color="#000000" flood-opacity="0.15"/>
      </filter>
    </defs>
    <circle cx="2048" cy="2048" r="1800" fill="#4FC3F7" filter="url(#shadow)" opacity="0.3"/>
  </g>
  
  <!-- FOREGROUND ICON AREA -->
  <g id="foreground" transform="translate(2048, 2048)">
     <!-- Application-specific icon: Dashboard with real-time metrics -->
     <g id="metrics-dashboard-icon">
       <!-- Dashboard screen -->
       <rect x="-350" y="-250" width="700" height="500" rx="50" fill="#263238" stroke="#37474F" stroke-width="20"/>
       <!-- Screen border -->
       <rect x="-320" y="-220" width="640" height="440" rx="30" fill="#37474F" stroke="#455A64" stroke-width="10"/>
       <!-- CPU chart -->
       <polyline points="-200,-100 -150,-50 -100,-80 -50,-30 0,-60 50,-20 100,-40" fill="none" stroke="#4CAF50" stroke-width="15" stroke-linecap="round" stroke-linejoin="round"/>
       <!-- Memory chart -->
       <polyline points="-200,50 -150,80 -100,40 -50,90 0,30 50,70 100,20" fill="none" stroke="#2196F3" stroke-width="15" stroke-linecap="round" stroke-linejoin="round"/>
       <!-- Network chart -->
       <polyline points="-200,150 -150,120 -100,160 -50,110 0,140 50,100 100,130" fill="none" stroke="#FF9800" stroke-width="15" stroke-linecap="round" stroke-linejoin="round"/>
       <!-- Real-time indicators -->
       <circle cx="150" cy="-100" r="25" fill="#4CAF50"/>
       <circle cx="150" cy="50" r="25" fill="#2196F3"/>
       <circle cx="150" cy="150" r="25" fill="#FF9800"/>
       <!-- Data points -->
       <circle cx="-200" cy="-100" r="8" fill="#4CAF50"/>
       <circle cx="-150" cy="-50" r="8" fill="#4CAF50"/>
       <circle cx="-100" cy="-80" r="8" fill="#4CAF50"/>
       <circle cx="-50" cy="-30" r="8" fill="#4CAF50"/>
       <circle cx="0" cy="-60" r="8" fill="#4CAF50"/>
       <circle cx="50" cy="-20" r="8" fill="#4CAF50"/>
       <circle cx="100" cy="-40" r="8" fill="#4CAF50"/>
       <!-- Grid lines -->
       <line x1="-200" y1="-150" x2="150" y2="-150" stroke="#455A64" stroke-width="3"/>
       <line x1="-200" y1="-50" x2="150" y2="-50" stroke="#455A64" stroke-width="3"/>
       <line x1="-200" y1="50" x2="150" y2="50" stroke="#455A64" stroke-width="3"/>
       <line x1="-200" y1="150" x2="150" y2="150" stroke="#455A64" stroke-width="3"/>
       <!-- Live indicator -->
       <circle cx="200" cy="-180" r="20" fill="#E91E63"/>
       <text x="240" y="-170" text-anchor="start" font-family="Arial, sans-serif" font-size="50" fill="#E91E63" font-weight="bold">LIVE</text>
       <!-- Server nodes -->
       <circle cx="-500" cy="-200" r="40" fill="#607D8B" stroke="#455A64" stroke-width="8"/>
       <circle cx="500" cy="-200" r="40" fill="#607D8B" stroke="#455A64" stroke-width="8"/>
       <circle cx="-500" cy="200" r="40" fill="#607D8B" stroke="#455A64" stroke-width="8"/>
       <circle cx="500" cy="200" r="40" fill="#607D8B" stroke="#455A64" stroke-width="8"/>
       <!-- Connection lines -->
       <line x1="-500" y1="-200" x2="-350" y2="-250" stroke="#4CAF50" stroke-width="12" stroke-linecap="round"/>
       <line x1="500" y1="-200" x2="350" y2="-250" stroke="#4CAF50" stroke-width="12" stroke-linecap="round"/>
       <line x1="-500" y1="200" x2="-350" y2="250" stroke="#2196F3" stroke-width="12" stroke-linecap="round"/>
       <line x1="500" y1="200" x2="350" y2="250" stroke="#2196F3" stroke-width="12" stroke-linecap="round"/>
     </g>
    
    <!-- DESIGN NOTES: -->
    <!-- 
    1. Keep icon within 2520px diameter circle
    2. Use 120px stroke weight for consistency
    3. Apply subtle gradients for depth
    4. Ensure recognizability at small sizes
    5. Maintain visual balance and symmetry
    -->
  </g>
  
  <!-- DESIGN GUIDES (Comment out before final export) -->
  <g id="design-guides">
    <use href="#safe-area"/>
    <use href="#icon-area"/>
    <use href="#center-vertical"/>
    <use href="#center-horizontal"/>
    
    <!-- Design notes text -->
    <text x="2048" y="100" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="60" 
          fill="#FF6B6B" font-weight="bold">
      NetdataConnect - DESIGN TEMPLATE
    </text>
    
    <text x="2048" y="180" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="40" 
          fill="#FF6B6B" font-style="italic">
      Concept: Dashboard with real-time metrics
    </text>
    
    <text x="2048" y="3900" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="40" 
          fill="#333333" fill-opacity="0.6">
      Remove design guides before final export
    </text>
  </g>
  
  <!-- EXPORT INSTRUCTIONS -->
  <!-- 
  FINAL EXPORT STEPS:
  1. Comment out or remove the <g id="design-guides"> section
  2. Remove opacity from placeholder icon or replace with final design
  3. Export as PNG 4096x4096 with transparency
  4. Save as: icon_netdataconnect_4k.png
  5. Verify icon looks good at 48x48 size
  -->
</svg>
