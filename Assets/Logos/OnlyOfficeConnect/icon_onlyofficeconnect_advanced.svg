<?xml version="1.0" encoding="UTF-8"?>
<svg width="4096" height="4096" viewBox="0 0 4096 4096" xmlns="http://www.w3.org/2000/svg">
  <!-- ============================================== -->
  <!-- ShareConnect Advanced Icon Template -->
  <!-- Application: OnlyOfficeConnect -->
  <!-- Concept: Document with editing tools -->
  <!-- Version: 1.0.0 -->
  <!-- ============================================== -->
  
  <!-- DESIGN GUIDELINES -->
  <!-- 
  - Background: Light blue circle (#4FC3F7) at 90% opacity
  - Foreground: White icons with subtle gradients
  - Stroke: 120px uniform stroke weight
  - Padding: 400px from circle edge
  - Scale: Fill 70% of circle area (2520px diameter)
  - Export: 4096x4096 PNG with transparency
  -->
  
  <!-- DESIGN GRID (Comment out before export) -->
  <defs>
    <!-- Safe area guides -->
    <circle id="safe-area" cx="2048" cy="2048" r="1800" fill="none" stroke="#FF6B6B" stroke-width="4" stroke-dasharray="20,10" opacity="0.3"/>
    <circle id="icon-area" cx="2048" cy="2048" r="1260" fill="none" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="10,5" opacity="0.3"/>
    
    <!-- Center guides -->
    <line id="center-vertical" x1="2048" y1="248" x2="2048" y2="3848" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5" opacity="0.2"/>
    <line id="center-horizontal" x1="248" y1="2048" x2="3848" y2="2048" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5" opacity="0.2"/>
  </defs>
  
  <!-- BACKGROUND -->
  <g id="background">
    <!-- Light blue circular background with gradient -->
    <defs>
      <radialGradient id="bgGradient" cx="0.5" cy="0.5" r="0.8">
        <stop offset="0%" stop-color="#6FD4FF" stop-opacity="0.95"/>
        <stop offset="100%" stop-color="#4FC3F7" stop-opacity="0.9"/>
      </radialGradient>
    </defs>
    <circle cx="2048" cy="2048" r="1800" fill="url(#bgGradient)"/>
    
    <!-- Subtle shadow for depth -->
    <defs>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="40" dy="40" stdDeviation="60" flood-color="#000000" flood-opacity="0.15"/>
      </filter>
    </defs>
    <circle cx="2048" cy="2048" r="1800" fill="#4FC3F7" filter="url(#shadow)" opacity="0.3"/>
  </g>
  
  <!-- FOREGROUND ICON AREA -->
  <g id="foreground" transform="translate(2048, 2048)">
     <!-- Application-specific icon: Document with editing tools -->
     <g id="document-editor-icon">
       <!-- Main document -->
       <rect x="-200" y="-300" width="400" height="500" rx="20" fill="#FFFFFF" stroke="#BDBDBD" stroke-width="15"/>
       <!-- Document lines -->
       <line x1="-150" y1="-200" x2="150" y2="-200" stroke="#757575" stroke-width="12"/>
       <line x1="-150" y1="-100" x2="100" y2="-100" stroke="#757575" stroke-width="12"/>
       <line x1="-150" y1="0" x2="120" y2="0" stroke="#757575" stroke-width="12"/>
       <line x1="-150" y1="100" x2="80" y2="100" stroke="#757575" stroke-width="12"/>
       <!-- Editing tools -->
       <!-- Pencil -->
       <rect x="-500" y="-150" width="150" height="20" fill="#795548" stroke="#5D4037" stroke-width="5"/>
       <polygon points="-350,-160 -330,-140 -370,-140" fill="#FFC107" stroke="#FF8F00" stroke-width="3"/>
       <!-- Text tool -->
       <rect x="350" y="-150" width="150" height="20" fill="#2196F3" stroke="#0D47A1" stroke-width="5"/>
       <text x="425" y="-135" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" fill="#FFFFFF" font-weight="bold">A</text>
       <!-- Spreadsheet -->
       <rect x="-500" y="100" width="120" height="100" fill="#4CAF50" stroke="#2E7D32" stroke-width="8"/>
       <line x1="-500" y1="150" x2="-380" y2="150" stroke="#FFFFFF" stroke-width="8"/>
       <line x1="-440" y1="100" x2="-440" y2="200" stroke="#FFFFFF" stroke-width="8"/>
       <!-- Presentation -->
       <rect x="380" y="100" width="120" height="100" fill="#E91E63" stroke="#C2185B" stroke-width="8"/>
       <circle cx="440" cy="150" r="15" fill="#FFFFFF"/>
       <!-- Cursor/pointer -->
       <path d="M-50,-450 L-30,-430 L-40,-420 L-60,-440 L-50,-430 Z" fill="#9C27B0" stroke="#7B1FA2" stroke-width="5"/>
       <!-- Collaboration indicators -->
       <circle cx="-150" cy="-350" r="25" fill="#FFC107"/>
       <circle cx="150" cy="-350" r="25" fill="#4CAF50"/>
       <circle cx="0" cy="-350" r="25" fill="#2196F3"/>
       <!-- Cloud sync -->
       <path d="M-600,300 Q-400,200 -200,300 Q-200,400 -300,400 Q-400,400 -400,300 Q-500,300 -500,400 Q-400,450 -300,400 Q-200,450 -100,400 Q-100,300 0,300" stroke="#03A9F4" stroke-width="20" fill="none" stroke-linecap="round"/>
       <!-- Edit indicators -->
       <circle cx="-100" cy="-200" r="8" fill="#FFC107"/>
       <circle cx="50" cy="-100" r="8" fill="#4CAF50"/>
       <circle cx="-80" cy="0" r="8" fill="#2196F3"/>
     </g>
    
    <!-- DESIGN NOTES: -->
    <!-- 
    1. Keep icon within 2520px diameter circle
    2. Use 120px stroke weight for consistency
    3. Apply subtle gradients for depth
    4. Ensure recognizability at small sizes
    5. Maintain visual balance and symmetry
    -->
  </g>
  
  <!-- DESIGN GUIDES (Comment out before final export) -->
  <g id="design-guides">
    <use href="#safe-area"/>
    <use href="#icon-area"/>
    <use href="#center-vertical"/>
    <use href="#center-horizontal"/>
    
    <!-- Design notes text -->
    <text x="2048" y="100" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="60" 
          fill="#FF6B6B" font-weight="bold">
      OnlyOfficeConnect - DESIGN TEMPLATE
    </text>
    
    <text x="2048" y="180" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="40" 
          fill="#FF6B6B" font-style="italic">
      Concept: Document with editing tools
    </text>
    
    <text x="2048" y="3900" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="40" 
          fill="#333333" fill-opacity="0.6">
      Remove design guides before final export
    </text>
  </g>
  
  <!-- EXPORT INSTRUCTIONS -->
  <!-- 
  FINAL EXPORT STEPS:
  1. Comment out or remove the <g id="design-guides"> section
  2. Remove opacity from placeholder icon or replace with final design
  3. Export as PNG 4096x4096 with transparency
  4. Save as: icon_onlyofficeconnect_4k.png
  5. Verify icon looks good at 48x48 size
  -->
</svg>
