<?xml version="1.0" encoding="UTF-8"?>
<svg width="4096" height="4096" viewBox="0 0 4096 4096" xmlns="http://www.w3.org/2000/svg">
  <!-- ============================================== -->
  <!-- ShareConnect Advanced Icon Template -->
  <!-- Application: SyncthingConnect -->
  <!-- Concept: Syncing folders with arrows -->
  <!-- Version: 1.0.0 -->
  <!-- ============================================== -->
  
  <!-- DESIGN GUIDELINES -->
  <!-- 
  - Background: Light blue circle (#4FC3F7) at 90% opacity
  - Foreground: White icons with subtle gradients
  - Stroke: 120px uniform stroke weight
  - Padding: 400px from circle edge
  - Scale: Fill 70% of circle area (2520px diameter)
  - Export: 4096x4096 PNG with transparency
  -->
  
  <!-- DESIGN GRID (Comment out before export) -->
  <defs>
    <!-- Safe area guides -->
    <circle id="safe-area" cx="2048" cy="2048" r="1800" fill="none" stroke="#FF6B6B" stroke-width="4" stroke-dasharray="20,10" opacity="0.3"/>
    <circle id="icon-area" cx="2048" cy="2048" r="1260" fill="none" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="10,5" opacity="0.3"/>
    
    <!-- Center guides -->
    <line id="center-vertical" x1="2048" y1="248" x2="2048" y2="3848" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5" opacity="0.2"/>
    <line id="center-horizontal" x1="248" y1="2048" x2="3848" y2="2048" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5" opacity="0.2"/>
  </defs>
  
  <!-- BACKGROUND -->
  <g id="background">
    <!-- Light blue circular background with gradient -->
    <defs>
      <radialGradient id="bgGradient" cx="0.5" cy="0.5" r="0.8">
        <stop offset="0%" stop-color="#6FD4FF" stop-opacity="0.95"/>
        <stop offset="100%" stop-color="#4FC3F7" stop-opacity="0.9"/>
      </radialGradient>
    </defs>
    <circle cx="2048" cy="2048" r="1800" fill="url(#bgGradient)"/>
    
    <!-- Subtle shadow for depth -->
    <defs>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="40" dy="40" stdDeviation="60" flood-color="#000000" flood-opacity="0.15"/>
      </filter>
    </defs>
    <circle cx="2048" cy="2048" r="1800" fill="#4FC3F7" filter="url(#shadow)" opacity="0.3"/>
  </g>
  
  <!-- FOREGROUND ICON AREA -->
  <g id="foreground" transform="translate(2048, 2048)">
     <!-- Application-specific icon: P2P file synchronization -->
     <g id="p2p-sync-icon">
       <!-- Device 1 (left) -->
       <rect x="-550" y="-150" width="200" height="300" rx="20" fill="#607D8B" stroke="#455A64" stroke-width="10"/>
       <rect x="-530" y="-130" width="160" height="260" fill="#37474F"/>
       <!-- Screen content -->
       <rect x="-510" y="-100" width="120" height="80" fill="#FFFFFF"/>
       <line x1="-490" y1="-80" x2="-430" y2="-80" stroke="#2196F3" stroke-width="6"/>
       <line x1="-490" y1="-60" x2="-450" y2="-60" stroke="#2196F3" stroke-width="6"/>
       <!-- Device 2 (right) -->
       <rect x="350" y="-150" width="200" height="300" rx="20" fill="#607D8B" stroke="#455A64" stroke-width="10"/>
       <rect x="370" y="-130" width="160" height="260" fill="#37474F"/>
       <!-- Screen content -->
       <rect x="390" y="-100" width="120" height="80" fill="#FFFFFF"/>
       <line x1="410" y1="-80" x2="470" y2="-80" stroke="#4CAF50" stroke-width="6"/>
       <line x1="410" y1="-60" x2="450" y2="-60" stroke="#4CAF50" stroke-width="6"/>
       <!-- Sync arrows -->
       <path d="M-350,-50 L-250,-50 L-250,-100 L-150,-100" stroke="#2196F3" stroke-width="20" fill="none" stroke-linecap="round" marker-end="url(#arrowhead)"/>
       <path d="M350,-50 L250,-50 L250,-100 L150,-100" stroke="#4CAF50" stroke-width="20" fill="none" stroke-linecap="round" marker-end="url(#arrowhead)"/>
       <path d="M-350,50 L-250,50 L-250,100 L-150,100" stroke="#4CAF50" stroke-width="20" fill="none" stroke-linecap="round" marker-end="url(#arrowhead)"/>
       <path d="M350,50 L250,50 L250,100 L150,100" stroke="#2196F3" stroke-width="20" fill="none" stroke-linecap="round" marker-end="url(#arrowhead)"/>
       <!-- P2P network lines -->
       <line x1="-350" y1="0" x2="350" y2="0" stroke="#E91E63" stroke-width="15" stroke-linecap="round" stroke-dasharray="30,15"/>
       <!-- Sync status indicators -->
       <circle cx="-350" cy="-200" r="25" fill="#4CAF50"/>
       <circle cx="350" cy="-200" r="25" fill="#4CAF50"/>
       <!-- Folder icons -->
       <rect x="-500" y="200" width="100" height="80" fill="#FFC107" stroke="#FF8F00" stroke-width="8"/>
       <rect x="-480" y="220" width="60" height="50" fill="#FFFFFF"/>
       <rect x="400" y="200" width="100" height="80" fill="#FFC107" stroke="#FF8F00" stroke-width="8"/>
       <rect x="420" y="220" width="60" height="50" fill="#FFFFFF"/>
       <!-- File sync indicators -->
       <circle cx="-450" cy="250" r="8" fill="#2196F3"/>
       <circle cx="450" cy="250" r="8" fill="#4CAF50"/>
       <!-- Network nodes -->
       <circle cx="-600" cy="-100" r="30" fill="#9C27B0"/>
       <circle cx="600" cy="-100" r="30" fill="#9C27B0"/>
       <circle cx="-600" cy="100" r="30" fill="#FF9800"/>
       <circle cx="600" cy="100" r="30" fill="#FF9800"/>
       <!-- Connection lines to network -->
       <line x1="-550" y1="-150" x2="-600" y2="-100" stroke="#9C27B0" stroke-width="12" stroke-linecap="round"/>
       <line x1="550" y1="-150" x2="600" y2="-100" stroke="#9C27B0" stroke-width="12" stroke-linecap="round"/>
       <line x1="-550" y1="150" x2="-600" y2="100" stroke="#FF9800" stroke-width="12" stroke-linecap="round"/>
       <line x1="550" y1="150" x2="600" y2="100" stroke="#FF9800" stroke-width="12" stroke-linecap="round"/>
     </g>
    
    <!-- DESIGN NOTES: -->
    <!-- 
    1. Keep icon within 2520px diameter circle
    2. Use 120px stroke weight for consistency
    3. Apply subtle gradients for depth
    4. Ensure recognizability at small sizes
    5. Maintain visual balance and symmetry
    -->
  </g>
  
  <!-- DESIGN GUIDES (Comment out before final export) -->
  <g id="design-guides">
    <use href="#safe-area"/>
    <use href="#icon-area"/>
    <use href="#center-vertical"/>
    <use href="#center-horizontal"/>
    
    <!-- Design notes text -->
    <text x="2048" y="100" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="60" 
          fill="#FF6B6B" font-weight="bold">
      SyncthingConnect - DESIGN TEMPLATE
    </text>
    
    <text x="2048" y="180" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="40" 
          fill="#FF6B6B" font-style="italic">
      Concept: Syncing folders with arrows
    </text>
    
    <text x="2048" y="3900" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="40" 
          fill="#333333" fill-opacity="0.6">
      Remove design guides before final export
    </text>
  </g>
  
  <!-- EXPORT INSTRUCTIONS -->
  <!-- 
  FINAL EXPORT STEPS:
  1. Comment out or remove the <g id="design-guides"> section
  2. Remove opacity from placeholder icon or replace with final design
  3. Export as PNG 4096x4096 with transparency
  4. Save as: icon_syncthingconnect_4k.png
  5. Verify icon looks good at 48x48 size
  -->
</svg>
