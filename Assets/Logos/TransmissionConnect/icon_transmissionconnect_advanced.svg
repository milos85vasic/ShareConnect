<?xml version="1.0" encoding="UTF-8"?>
<svg width="4096" height="4096" viewBox="0 0 4096 4096" xmlns="http://www.w3.org/2000/svg">
  <!-- ============================================== -->
  <!-- ShareConnect Advanced Icon Template -->
  <!-- Application: TransmissionConnect -->
  <!-- Concept: Stylized butterfly with transmission gears -->
  <!-- Version: 1.0.0 -->
  <!-- ============================================== -->
  
  <!-- DESIGN GUIDELINES -->
  <!-- 
  - Background: Light blue circle (#4FC3F7) at 90% opacity
  - Foreground: White icons with subtle gradients
  - Stroke: 120px uniform stroke weight
  - Padding: 400px from circle edge
  - Scale: Fill 70% of circle area (2520px diameter)
  - Export: 4096x4096 PNG with transparency
  -->
  
  <!-- DESIGN GRID (Comment out before export) -->
  <defs>
    <!-- Safe area guides -->
    <circle id="safe-area" cx="2048" cy="2048" r="1800" fill="none" stroke="#FF6B6B" stroke-width="4" stroke-dasharray="20,10" opacity="0.3"/>
    <circle id="icon-area" cx="2048" cy="2048" r="1260" fill="none" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="10,5" opacity="0.3"/>
    
    <!-- Center guides -->
    <line id="center-vertical" x1="2048" y1="248" x2="2048" y2="3848" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5" opacity="0.2"/>
    <line id="center-horizontal" x1="248" y1="2048" x2="3848" y2="2048" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5" opacity="0.2"/>
  </defs>
  
  <!-- BACKGROUND -->
  <g id="background">
    <!-- Light blue circular background with gradient -->
    <defs>
      <radialGradient id="bgGradient" cx="0.5" cy="0.5" r="0.8">
        <stop offset="0%" stop-color="#6FD4FF" stop-opacity="0.95"/>
        <stop offset="100%" stop-color="#4FC3F7" stop-opacity="0.9"/>
      </radialGradient>
    </defs>
    <circle cx="2048" cy="2048" r="1800" fill="url(#bgGradient)"/>
    
    <!-- Subtle shadow for depth -->
    <defs>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="40" dy="40" stdDeviation="60" flood-color="#000000" flood-opacity="0.15"/>
      </filter>
    </defs>
    <circle cx="2048" cy="2048" r="1800" fill="#4FC3F7" filter="url(#shadow)" opacity="0.3"/>
  </g>
  
  <!-- FOREGROUND ICON AREA -->
  <g id="foreground" transform="translate(2048, 2048)">
     <!-- Application-specific icon: Transmission torrent client with gears -->
     <g id="transmission-torrent-icon">
       <!-- Main gear -->
       <circle cx="0" cy="0" r="200" fill="#607D8B" stroke="#455A64" stroke-width="20"/>
       <!-- Gear teeth -->
       <rect x="-230" y="-20" width="60" height="40" fill="#455A64"/>
       <rect x="170" y="-20" width="60" height="40" fill="#455A64"/>
       <rect x="-20" y="-230" width="40" height="60" fill="#455A64"/>
       <rect x="-20" y="170" width="40" height="60" fill="#455A64"/>
       <rect x="-180" y="-100" width="60" height="40" fill="#455A64" transform="rotate(45 0 0)"/>
       <rect x="120" y="-100" width="60" height="40" fill="#455A64" transform="rotate(45 0 0)"/>
       <rect x="-180" y="60" width="60" height="40" fill="#455A64" transform="rotate(-45 0 0)"/>
       <rect x="120" y="60" width="60" height="40" fill="#455A64" transform="rotate(-45 0 0)"/>
       <!-- Gear center -->
       <circle cx="0" cy="0" r="60" fill="#37474F"/>
       <!-- Transmission symbol -->
       <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="60" fill="#FFFFFF" font-weight="bold">T</text>
       <!-- Smaller gears -->
       <circle cx="-350" cy="-200" r="80" fill="#4CAF50" stroke="#2E7D32" stroke-width="12"/>
       <circle cx="350" cy="-200" r="80" fill="#2196F3" stroke="#0D47A1" stroke-width="12"/>
       <circle cx="-350" cy="200" r="80" fill="#FF9800" stroke="#E65100" stroke-width="12"/>
       <circle cx="350" cy="200" r="80" fill="#E91E63" stroke="#C2185B" stroke-width="12"/>
       <!-- Gear teeth for small gears -->
       <rect x="-380" y="-210" width="30" height="20" fill="#2E7D32"/>
       <rect x="-320" y="-210" width="30" height="20" fill="#2E7D32"/>
       <rect x="320" y="-210" width="30" height="20" fill="#0D47A1"/>
       <rect x="380" y="-210" width="30" height="20" fill="#0D47A1"/>
       <!-- Torrent pieces -->
       <circle cx="-300" cy="-150" r="20" fill="#4CAF50"/>
       <circle cx="-250" cy="-150" r="20" fill="#4CAF50"/>
       <circle cx="-200" cy="-150" r="20" fill="#4CAF50"/>
       <circle cx="200" cy="-150" r="20" fill="#2196F3"/>
       <circle cx="250" cy="-150" r="20" fill="#2196F3"/>
       <circle cx="300" cy="-150" r="20" fill="#2196F3"/>
       <!-- Download/upload indicators -->
       <path d="M-500,-300 L-400,-400 L-300,-300" stroke="#4CAF50" stroke-width="25" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
       <path d="M500,-300 L400,-400 L300,-300" stroke="#2196F3" stroke-width="25" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
       <path d="M-500,300 L-400,200 L-300,300" stroke="#FF9800" stroke-width="25" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
       <path d="M500,300 L400,200 L300,300" stroke="#E91E63" stroke-width="25" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
       <!-- Progress bars -->
       <rect x="-450" y="350" width="200" height="25" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="5" rx="12"/>
       <rect x="-450" y="350" width="150" height="25" fill="#4CAF50" rx="12"/>
       <rect x="250" y="350" width="200" height="25" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="5" rx="12"/>
       <rect x="250" y="350" width="180" height="25" fill="#2196F3" rx="12"/>
     </g>
    
    <!-- DESIGN NOTES: -->
    <!-- 
    1. Keep icon within 2520px diameter circle
    2. Use 120px stroke weight for consistency
    3. Apply subtle gradients for depth
    4. Ensure recognizability at small sizes
    5. Maintain visual balance and symmetry
    -->
  </g>
  
  <!-- DESIGN GUIDES (Comment out before final export) -->
  <g id="design-guides">
    <use href="#safe-area"/>
    <use href="#icon-area"/>
    <use href="#center-vertical"/>
    <use href="#center-horizontal"/>
    
    <!-- Design notes text -->
    <text x="2048" y="100" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="60" 
          fill="#FF6B6B" font-weight="bold">
      TransmissionConnect - DESIGN TEMPLATE
    </text>
    
    <text x="2048" y="180" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="40" 
          fill="#FF6B6B" font-style="italic">
      Concept: Stylized butterfly with transmission gears
    </text>
    
    <text x="2048" y="3900" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="40" 
          fill="#333333" fill-opacity="0.6">
      Remove design guides before final export
    </text>
  </g>
  
  <!-- EXPORT INSTRUCTIONS -->
  <!-- 
  FINAL EXPORT STEPS:
  1. Comment out or remove the <g id="design-guides"> section
  2. Remove opacity from placeholder icon or replace with final design
  3. Export as PNG 4096x4096 with transparency
  4. Save as: icon_transmissionconnect_4k.png
  5. Verify icon looks good at 48x48 size
  -->
</svg>
