<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .lower-third {
            position: absolute;
            bottom: 20px;
            left: 50px;
            right: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: slideIn 0.5s ease-out;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="lower-third">
        <div class="title">ShareConnect Tutorial</div>
        <div class="subtitle">Professional Video Production</div>
    </div>
    
    <script>
        // Function to update lower third content
        function updateContent(title, subtitle) {
            document.querySelector('.title').textContent = title;
            document.querySelector('.subtitle').textContent = subtitle;
        }
        
        // Example usage
        // updateContent('Lesson 1', 'ShareConnect Overview');
    </script>
</body>
</html>
