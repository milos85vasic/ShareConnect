# SonarQube Configuration for ShareConnect
# Comprehensive Android/Kotlin project analysis

sonar.projectKey=shareconnect
sonar.projectName=ShareConnect
sonar.projectVersion=1.0.0

# Source code locations
sonar.sources=ShareConnector/src/main/java,\
              ShareConnector/src/main/kotlin,\
              TransmissionConnect/src/main/java,\
              TransmissionConnect/src/main/kotlin,\
              uTorrentConnect/src/main/java,\
              uTorrentConnect/src/main/kotlin,\
              qBitConnect/src/main/java,\
              qBitConnect/src/main/kotlin,\
              Asinka/asinka/src/main/java,\
              Asinka/asinka/src/main/kotlin,\
              DesignSystem/src/main/java,\
              DesignSystem/src/main/kotlin,\
              Onboarding/src/main/java,\
              Onboarding/src/main/kotlin,\
              ThemeSync/src/main/java,\
              ThemeSync/src/main/kotlin,\
              ProfileSync/src/main/java,\
              ProfileSync/src/main/kotlin,\
              HistorySync/src/main/java,\
              HistorySync/src/main/kotlin,\
              RSSSync/src/main/java,\
              RSSSync/src/main/kotlin,\
              BookmarkSync/src/main/java,\
              BookmarkSync/src/main/kotlin,\
              PreferencesSync/src/main/java,\
              PreferencesSync/src/main/kotlin,\
              LanguageSync/src/main/java,\
              LanguageSync/src/main/kotlin,\
              TorrentSharingSync/src/main/java,\
              TorrentSharingSync/src/main/kotlin,\
              Localizations/src/main/java,\
              Localizations/src/main/kotlin,\
              Toolkit/Main/src/main/java,\
              Toolkit/Main/src/main/kotlin

# Test code locations
sonar.tests=ShareConnector/src/test/java,\
            ShareConnector/src/test/kotlin,\
            ShareConnector/src/androidTest/java,\
            ShareConnector/src/androidTest/kotlin,\
            qa-ai/src/main/kotlin,\
            qa-ai/src/androidTest/kotlin,\
            Tests/src/main/java,\
            Tests/src/main/kotlin,\
            Tests/src/test/java,\
            Tests/src/test/kotlin,\
            BookmarkSync/src/test/java,\
            BookmarkSync/src/test/kotlin

# Test source directories (for coverage)
sonar.test.inclusions=**/*Test.kt,**/*Test.java,**/*Spec.kt,**/*Spec.java

# Source encoding
sonar.sourceEncoding=UTF-8

# Language settings
sonar.language=multi

# Kotlin specific settings
sonar.kotlin.file.suffixes=.kt,.kts
sonar.kotlin.detekt.reportPaths=build/reports/detekt/detekt.xml

# Java specific settings
sonar.java.binaries=**/build/tmp/kotlin-classes/debugUnitTest/**,\
                   **/build/tmp/kotlin-classes/release/**,\
                   **/build/intermediates/javac/debug/**,\
                   **/build/intermediates/javac/release/**

# Android specific settings
sonar.android.lint.reportPaths=**/build/reports/lint-results.xml

# Coverage settings
sonar.coverage.jacoco.xmlReportPaths=**/build/reports/jacoco/**/*.xml
sonar.junit.reportPaths=**/build/test-results/**/*.xml

# Exclusions
sonar.exclusions=**/build/**,\
                 **/generated/**,\
                 **/*.png,\
                 **/*.jpg,\
                 **/*.jpeg,\
                 **/*.gif,\
                 **/*.svg,\
                 **/*.ico,\
                 **/*.webp,\
                 **/*.mp4,\
                 **/*.avi,\
                 **/*.mov,\
                 **/*.pdf,\
                 **/*.doc,\
                 **/*.docx,\
                 **/*.xls,\
                 **/*.xlsx,\
                 **/*.zip,\
                 **/*.rar,\
                 **/*.7z,\
                 **/*.tar.gz,\
                 **/*.jar,\
                 **/*.aar,\
                 **/*.so,\
                 **/*.dex,\
                 **/proguard/**,\
                 **/lint/**,\
                 **/assets/**,\
                 **/res/raw/**,\
                 **/res/xml/**

# Test exclusions
sonar.test.exclusions=**/androidTest/**

# Code analysis settings
sonar.qualitygate.wait=true

# Security hotspots
sonar.security.config.javasecurity=/opt/sonarqube/conf/sonar-security-java-frontend-plugin.jar

# Rules profile (will be configured in SonarQube UI)
sonar.qualitygate=ShareConnect_Quality_Gate

# Additional metrics
sonar.scm.provider=git
sonar.scm.exclusions.disabled=true

# Issue tracking
sonar.issuesReport.html.enable=true
sonar.issuesReport.console.enable=true

# Technical debt
sonar.technicalDebt.days=30

# Complexity settings
sonar.complexity.cognitiveThreshold=15

# Duplication settings
sonar.cpd.cross_project=false

# Custom properties for ShareConnect
sonar.shareconnect.project.type=android
sonar.shareconnect.modules.count=15
sonar.shareconnect.apps.count=4
sonar.shareconnect.sync.managers=8