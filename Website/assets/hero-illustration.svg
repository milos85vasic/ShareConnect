<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hero-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3EC9D6"/>
      <stop offset="100%" stop-color="#3A7BD5"/>
    </linearGradient>
    <linearGradient id="stream-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#hero-bg)" rx="20"/>

  <!-- Central Hub (Smartphone) -->
  <rect x="250" y="150" width="100" height="180" fill="#1a1a1a" rx="15"/>
  <rect x="260" y="170" width="80" height="120" fill="#000000" rx="8"/>
  <circle cx="300" cy="230" r="25" fill="#3A7BD5"/>
  <circle cx="290" cy="225" r="3" fill="#FFFFFF"/>
  <circle cx="310" cy="225" r="3" fill="#FFFFFF"/>
  <circle cx="300" cy="240" r="3" fill="#FFFFFF"/>
  <line x1="290" y1="225" x2="310" y2="225" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="290" y1="225" x2="300" y2="240" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="310" y1="225" x2="300" y2="240" stroke="#FFFFFF" stroke-width="2"/>

  <!-- Data Streams -->
  <path d="M 300 150 Q 200 100 100 200" stroke="url(#stream-grad)" stroke-width="3" fill="none"/>
  <path d="M 300 150 Q 400 100 500 200" stroke="url(#stream-grad)" stroke-width="3" fill="none"/>
  <path d="M 300 330 Q 200 380 100 280" stroke="url(#stream-grad)" stroke-width="3" fill="none"/>
  <path d="M 300 330 Q 400 380 500 280" stroke="url(#stream-grad)" stroke-width="3" fill="none"/>

  <!-- Service Icons -->
  <circle cx="100" cy="200" r="25" fill="#FF9800"/>
  <text x="100" y="208" text-anchor="middle" fill="#FFFFFF" font-size="16" font-weight="bold">T</text>

  <circle cx="500" cy="200" r="25" fill="#C62828"/>
  <text x="500" y="208" text-anchor="middle" fill="#FFFFFF" font-size="16" font-weight="bold">M</text>

  <circle cx="100" cy="280" r="25" fill="#10B981"/>
  <text x="100" y="288" text-anchor="middle" fill="#FFFFFF" font-size="16" font-weight="bold">C</text>

  <circle cx="500" cy="280" r="25" fill="#8B5CF6"/>
  <text x="500" y="288" text-anchor="middle" fill="#FFFFFF" font-size="16" font-weight="bold">S</text>

  <!-- Floating Media Elements -->
  <rect x="50" y="50" width="40" height="30" fill="#FFFFFF" rx="4"/>
  <rect x="510" y="50" width="40" height="30" fill="#FFFFFF" rx="4"/>
  <circle cx="70" cy="65" r="8" fill="#FF9800"/>
  <circle cx="530" cy="65" r="8" fill="#C62828"/>
</svg>